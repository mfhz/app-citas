<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Agregar Cita</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
        </div>

        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" [(ngModel)]="fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">SÃ­ntomas</label>
            <textarea id="sintomas" rows="3" [(ngModel)]="sintomas" class="form-control" placeholder="Ingrese los sintomas"></textarea>
        </div>
        <button class="btn btn-primary btn-block" (click)="agregarCita()">Agregar Cita</button>
        
    </div>
</div>
